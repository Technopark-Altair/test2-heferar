<div>
    <H1>Калькулятор логических операций</H1>
    <select [(ngModel)]="operator2" class="operator2">
        <option value="!">!</option>
        <option value="s"></option>
    </select>
    <input [(ngModel)]="firstOperand"type="number" class="firstOperand">
    <select [(ngModel)]="operator">
        <option value="||">||</option>
        <option value="&&">&&</option>
    </select>
    <input [(ngModel)]="secondOperand"type="number" class="secondOperand">
    <input (click)="doCalc()" type="submit" value="Подтвердить">
    <p class="result"> Результат: {{ result }}  </p>
    <p class="errorMessage">Текст ошибки: {{ errorMessage}}</p>
</div>
